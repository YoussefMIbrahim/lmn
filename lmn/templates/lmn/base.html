{% load static %}
<html>
<head>
  <title>LMNOP</title>
  <link rel="stylesheet" href="{% static 'css/base_style.css' %}" type="text/css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="{% static 'main.js' %}" defer></script>

</head>

<body>

<h1>LMN</h1>

<a href="{% url 'venue_list' %}">Venues</a>
<a href="{% url 'artist_list' %}">Artists</a>
<a href="{% url 'latest_notes' %}">Notes</a>

{% if user.is_authenticated %}
  <span id='welcome-user-msg'>You are logged in, <a href="{% url 'user_profile' user_pk=user.pk %}">{{ user.username }}</a>.  <a href="{% url 'logout' %}">Logout</a></span>

{% else %}

  <span id='login-or-sign-up'><a href="{% url 'login' %}?next={{ request.path }}">Login or sign up</a></span>

{% endif %}

<hr>

{% block content %}
{% endblock %}

</body>
</html>
