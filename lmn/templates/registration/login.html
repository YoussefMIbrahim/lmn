{% extends 'lmn/base.html' %}

{% block content %}

<h2>Log in</h2>


<form method="POST" action="">
  <table id='login-form'>
    {% csrf_token %}
    {{ form.as_table }}
  </table>
  <button type="submit">Login</button>
</form>

<p><a href="{% url 'register' %}">Or create an account</a></p>

{% endblock %}
